<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Bank - Syste,</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
</head>
<body>
<main class="container my-4 card p-2">
    <form method="post">
        <div class="form-group mb-3">
            <label class="form-label" for="cName">Customer Name</label>
            <input class="form-control" id="cName" name="cName" type="text"/>
        </div>
        <div class="form-group mb-3">
            <label class="form-label" for="amount">Amount</label>
            <input class="form-control" id="amount" name="amount" type="number"/>
        </div>
        </div>
        <div class="form-group mb-3 d-flex justify-content-end align-item-center">
            <input class="btn btn-success" type="submit"/>
        </div>
    </form>
</main>

<table class=" container table table-striped table-hover my-3">
    <thead class="text-center">
    <tr>
        <th>#</th>
        <th>Customer Name</th>
        <th>Invoices</th>
        <th>Taxes</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody class="text-center" id="customer-list">

    </tbody>
</table>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
<script src="index.js" type="module"></script>
</body>
</html>
